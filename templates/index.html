<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Diplom</title> 
        <!-- <link rel="icon" href="/favicon.png"> -->
        <link rel="shortcut icon" href="images/favicon.ico">
    </head>
    <body>

        <style>      
          
          button {
            position: absolute;
            /* transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%); */
            background-color: #555;
            color: white;
            font-size: 16px;
            padding: 24px 24px;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            text-align: center;
            float: left;
          }
          
          button:hover {
            background-color: black;
          }

          .arrow {
            border: solid white;
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 3px;
          }

          .right {
            transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
          }

          .left {
            transform: rotate(135deg);
            -webkit-transform: rotate(135deg);
          }

          .up {
            transform: rotate(-135deg);
            -webkit-transform: rotate(-135deg);
          }

          .down {
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
          }
          
          :root {
            --glitched-duration: 0.9s;
            --glitched-long-duration: 3s;
            --yellow-color: #f9f002;
            --orange-color: #ff9800;
            --border-color: #8ae66e;
            --red-color: #ff003c;
            --blue-color: #136377;
            --green-color: #446d44;
            --purple-color: purple;
          }

          body {
            background-color: var(--yellow-color);
            padding: 0px;
            margin: 0px;
          }

          body * {
            font-family: "Advent Pro", arial ;
          }


          /* Images frames */

          img.cyberpunk {
            border: 30px solid #000;
            border-left: 5px solid #000;
            border-right: 5px solid #000;
            border-bottom: 15px solid #000;
            clip-path: polygon(0px 25px, 26px 0px, calc(60% - 25px) 0px, 60% 25px, 100% 25px, 100% calc(100% - 10px), calc(100% - 15px) calc(100% - 10px), calc(80% - 10px)  calc(100% - 10px), calc(80% - 15px) calc(100% - 0px), 10px  calc(100% - 0px), 0% calc(100% - 10px));
            background-color: #000;
          }

          /* Section */
          section.cyberpunk {
            background-color: var(--yellow-color);
            color: #000;
            padding: 60px 60px;
            position: relative;
              margin-top: -1px;
            margin-bottom: -1px;
          }
          section.cyberpunk:after,
          section.cyberpunk.clack:after {
            content: " ";
            display: block;
            bottom: 0px;
            left: 0px;
            width: 100%;
            height: 30px;
            background-color: #000;
            position: absolute;
            clip-path: polygon(0% 0%, 22% 0%, calc(22% + 30px) 30px, 52% 30px, calc(52% + 15px) 15px, 70% 15px, calc(70% + 15px) 30px, 90% 30px, calc(90% + 30px) 0px, 100% 0px, 100% 30px, 0px 30px);
          }

          section.cyberpunk.black:after {
            background-color: var(--yellow-color);
          }

          section.cyberpunk.black {
            background-color: #000;
            color: var(--yellow-color);
          }

          section.cyberpunk:before,
          section.cyberpunk.black:before {
            content: " ";
            display: block;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 30px;
            background-color: var(--yellow-color);
            position: absolute;
            clip-path: polygon(calc(22% + 28px) -1px, calc(22% + 45px) 15px, 34% 15px, calc(34% + 15px) -1px, 70% 0px)
          }

          section.cyberpunk:before {
            background-color: #000;
          }

          section.cyberpunk.black img.cyberpunk {
            border-color: var(--yellow-color);
            background-color: var(--yellow-color);
          }

        </style>
        
        <script>
          function ExecPythonCommand(pythonCommand){
            var request = new XMLHttpRequest()
            request.open("GET", "/" + pythonCommand, true)
            request.send()
          }
        </script>

        <div class="bd-example" align="middle">

            <center><h1>Дипломная работа</h1></center>
            
            <section class="cyberpunk black">
              <img class="cyberpunk" width="720" height="480" src="{{ url_for('video_feed') }}" alt="" />
            </section>
            <footer style="background-color: var(--color-yellow); height: 50px;"></footer>
            <center><h2>Выполнили: Соколов Никита и Березин Марк</h2></center>

        </div>

        <div class="wheels">
          
          <button style = "top: 50%; left: 60px;", onmousedown="return ExecPythonCommand('left()')", onmouseup="return ExecPythonCommand('stop()')"><i class="arrow left"></i></button>
          <button style = "top: 50%; left: 260px;", onmousedown="return ExecPythonCommand('right()')", onmouseup="return ExecPythonCommand('stop()')"><i class="arrow right"></i></button>
          <button style = "top: 40%; left: 160px;", onmousedown="return ExecPythonCommand('forward()')", onmouseup="return ExecPythonCommand('stop()')"><i class="arrow up"></i></button>
          <button style = "top: 60%; left: 160px;", , onmousedown="return ExecPythonCommand('backward()')", onmouseup="return ExecPythonCommand('stop()')"><i class="arrow down"></i></button>

        </div>

        <div class="camera">
          
          <button style = "top: 50%; right: 260px;", onmousedown="return ExecPythonCommand('left_servo()')", onmouseup="return ExecPythonCommand('stop_servo()')"><i class="arrow left"></i></button>
          <button style = "top: 50%; right: 60px;", onmousedown="return ExecPythonCommand('right_servo()')", onmouseup="return ExecPythonCommand('stop_servo()')"><i class="arrow right"></i></button>
          <button style = "top: 40%; right: 160px;", onmousedown="return ExecPythonCommand('up_servo()')", onmouseup="return ExecPythonCommand('stop_servo()')"><i class="arrow up"></i></button>
          <button style = "top: 60%; right: 160px;", onmousedown="return ExecPythonCommand('down_servo()')", onmouseup="return ExecPythonCommand('stop_servo()')"><i class="arrow down"></i></button>
        
        </div>
    </body>
</html>
